<form class="form" ua-signup>
  <h2 class="form-heading">Please Sign Up</h2>
  <div class="form-fields">
    <input name="first_name" placeholder="First Name" type="text" class="form-control">
    <input name="login" placeholder="Email" type="text" class="form-control" ua-is-email>
    <input name="password" placeholder="Password" type="password" class="form-control">
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loading">
    <span ng-show="!loading">Sign Up</span>
    <img ng-show="loading" src="img/ajax-loader-blue.gif">
  </button>
  <div ng-show="error" class="alert alert-danger">{{ error.message }}</div>
  <div ng-show="verificationEmailSent" class="alert alert-success">An email has been sent to your inbox. Click on the link to verify your account.</div>
</form>

<p style="text-align: center;"><a href="" ua-oauth-link="facebook">Or sign up with Facebook</a></p>
