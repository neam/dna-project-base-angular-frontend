<!-- Wrapper-->
<div id="wrapper" class="top-navigation">

    <!-- Navigation -->
    <div ng-include="'views/common/top_navigation.html'"></div>
    <div data-ui-view="sidebar"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="{{$state.current.name}}" ng-class="{'side-menu-shown' : $state.current.data.showSideMenu}">

        <!-- Main view  -->
        <div ui-view></div>

        <!-- Footer -->
        <div ng-include="'views/common/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->

<!-- Suggested actions modal -->
<div class="modal inmodal" id="suggestedActionsModal" tabindex="-1" role="dialog" aria-hidden="true" ng-if="activeDataEnvironment.available && auth.profilePromise">
    <div class="modal-dialog modal-lg">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <!--<i class="fa fa-clock-o modal-icon"></i>-->
                <h4 class="modal-title">Suggested actions</h4>
                <small>Make sure these things get done and you are closer to being done with the fiscal administration.
                </small>
            </div>
            <div class="modal-body">

                <div ng-include="'crud/suggested-action/compact-list.html'"></div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>
