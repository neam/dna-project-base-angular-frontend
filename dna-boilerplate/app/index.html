<!DOCTYPE html>
<html>

<head>

    <!-- For html5 pushstate -->
    <meta name="fragment" content="!">
    <base href="/" />
    <script language="javascript">
        /*
        if (typeof(window.history.pushState) == 'function') {
            window.history.pushState(null, "Entry page", window.location.hash.substring(2));
        } else {
            window.location.hash = window.location.hash.substring(2);
        }
        */
    </script>

    <!-- Charset -->
    <meta charset="utf-8">

    <!-- Note: ", maximum-scale=1.0, user-scalable=no" is a recommendation from Auth0 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Open graph metadata -->
    <meta property="fb:app_id" content="123123123123123"/>
    <meta property="og:url" content="https://example.com"/>
    <meta property="og:title" content="Example | Tag line"/>
    <meta property="og:site_name" content="Example.com"/>
    <meta property="og:description" content="Description"/>
    <meta property="og:type" content="website"/>
    <meta property="og:locale" content="en_us"/>
    <meta property="og:image" content="https://static.example.com/media/og-image.png">

    <!-- Facebook noscript Pixel Code -->
    <noscript>
      <!-- Project-specific id hardcoded -->
      <img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=[[env.FB_CONVERSION_PIXEL_ID]]&ev=PageView&noscript=1">
    </noscript>

    <!-- Google AdWords Conversion Code -->
    <script type="text/javascript" src="//www.googleadservices.com/pagead/conversion_async.js" charset="utf-8"></script>

    <!-- Note: Other common analytics invocations are made in shared/scripts/analytics.js based on .config -->

</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
<body ng-controller="MainCtrl as main" class="top-navigation {{$state.current.data.specialClass}}" landing-scrollspy id="page-top">

<!-- Main view  -->
<div ui-view>

</div>
