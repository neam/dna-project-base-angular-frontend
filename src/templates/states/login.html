<section class="section section-narrow section-centered">
    <div class="section-inner">
        <a class="heading-logo" ng-href="{{ createUrl('/') }}">
            <logo></logo>
        </a>
        <div class="section">
            <div class="section-inner">
                <h1 class="lead-small" i18n="login-page:please-login-help|html">Please login with your account credentials</h1>
                <p class="lead-small" i18n="login-page:site-uses-cookies|html">(This site uses cookies)</p>
            </div>
        </div>
        <ul ng-show="errors" class="errors">
            <li ng-repeat="error in errors">{{ error }}</li>
        </ul>
        <form role="form">
            <div class="form-group">
                <input ng-model="credentials.username" type="text" class="form-control" placeholder="Username" i18n="login-page:username-placeholder|placeholder">
            </div>
            <div class="form-group">
                <input ng-model="credentials.password" type="password" class="form-control" placeholder="Password" i18n="login-page:password-placeholder|placeholder">
            </div>
            <button ng-click="login()" type="submit" class="btn btn-primary btn-block" i18n="login-page:login-button-label|html">Login</button>
        </form>
    </div>
</section>
