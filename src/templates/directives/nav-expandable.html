<li class="nav-expandable">
    <div class="nav-expandable-item" ng-repeat="item in items">
        <a class="nav-toggle-expanded" href="#" ng-href="{{ item.url }}">{{ item.menu_label }}</a>
        <div class="nav-expanded" ng-show="item.children">
            <div class="nav-expanded-columns nav-expanded-columns-2 nav-expanded-columns-icons">
                <div class="nav-expanded-columns-inner">
                    <ul>
                        <li class="expanded-column-item" ng-repeat="child in item.children">
                            <a ng-href="{{ child.url }}">
                                <div class="column-item-icon"><span class="fa fa-question-circle"></span></div>
                                <div class="column-item-info">
                                    <div class="column-item-heading">{{ child.menu_label }}</div>
                                    <div class="column-item-description">{{ child.caption }}</div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</li>
