<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" ng-app="Gapminder">
<head>
    <title ng-bind="pageTitle + ' - Gapminder'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body ng-controller="MainCtrl" class="{{ layout }}">
    <div ng-include="'templates/navbar.html'"></div>
    <div ng-view class="page"></div>
    <footer ng-include="'templates/footer.html'"></footer>
    <script src="assets/js/vendor.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Environment-specific configurations
        angular.module('Gapminder').constant('baseApiUrl', '<%- baseApiUrl %>');
    </script>
</body>
</html>
