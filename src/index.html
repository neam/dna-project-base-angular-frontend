<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="Gapminder" lang="{{ locale.getCurrentLocale() }}" dir="{{ locale.getTextDirection() }}">
<head>
    <title ng-bind="pageTitle + ' - Gapminder'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="<%- baseRoute %>/assets/css/main.css">
    <base href="<%- baseRoute %>">
</head>
<body ng-controller="MainCtrl" class="{{ layout }}" ng-init="init()" ng-show="load.pageFullyLoaded()" ng-cloak>
    <div ng-include="'<%- baseRoute %>/templates/navbar.html'"></div>
    <div ng-view class="page"></div>
    <footer ng-include="'<%- baseRoute %>/templates/footer.html'"></footer>
    <script src="<%- baseRoute %>/assets/js/vendor.js"></script>
    <script src="<%- baseRoute %>/assets/js/main.js"></script>
    <script>
        // Environment-specific configurations
        angular.module('Gapminder')
            .constant('baseRoute', '<%- baseRoute %>')
            .constant('baseApiUrl', '<%- baseApiUrl %>')
            .constant('html5Mode', <%- html5Mode %>);
    </script>
</body>
</html>
