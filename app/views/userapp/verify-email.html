<div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <!--<h1 class="logo-name">{{env.SITENAME}}</h1>-->

            </div>
            <!--<h3>Verify email - {{env.SITENAME}}</h3>-->

            <div ng-show="!error">
                <div ng-show="loading">
                    <h3>Verifying your email address, please wait...</h3>
                    <p class="text-muted text-center">Taking to long? Try reloading the page</p>
                </div>
                <div ng-show="!loading">
                    <h3>Your email address has been verified</h3>
                    <a class="btn btn-primary block full-width m-b" href="#/user/login">Login</a>
                </div>
            </div>
            <div ng-show="error">
                    <div class="alert alert-danger">{{ error.message }}</div>
                    <p class="text-muted text-center">Maybe your email address has already been verified? Try logging in:</p>
                    <a class="btn btn-primary block full-width m-b" href="#/user/login">Login</a>
            </div>
