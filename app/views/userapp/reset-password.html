<div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <!--<h1 class="logo-name">{{env.SITENAME}}</h1>-->

            </div>
            <h3>Reset Your Password to {{env.SITENAME}}</h3>

            <form class="m-t" role="form" ua-reset-password ng-show="!emailSent">
                <div class="form-group">
                    <input name="login" type="email" class="form-control" placeholder="Email" required="">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b" ng-disabled="loading">
                    <span ng-show="!loading">Send Email</span>
                    <img ng-show="loading" src="img/ajax-loader-blue.gif">
                </button>

                <div ng-show="error" class="alert alert-danger">{{ error.message }}</div>
                <div ng-show="emailSent" class="alert alert-success">An email with a link has been sent to your inbox. Click on it to set a new password.</div>


                <p class="text-muted text-center"><small>Don't need to reset your password?</small></p>
                <a href="#/user/login"><small>Login</small></a>
                <!--
                <a class="btn btn-sm btn-white btn-block" href="#/user/login">Login</a>
                -->

            </form>
            <!--
            <p class="m-t"> <small><a href="{{env.BRAND_HOME_URL}}" target="_blank">{{env.BRAND_COMPANY}}</a> &copy; 2014-2015</small> </p>
            -->

        </div>
    </div>
